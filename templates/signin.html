{% extends "base.html" %}

{% block start %}
  {% for message in messages %}
    <div class = "container">
      <div class="alert alert-{{ message.tags }} alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Message: </strong> {{ message }}
      </div>
    </div>
  {% endfor %}
<div class="wrapper custom-blur" style="background-color: #ecf0f37d;">
  <div class="text-center mt-4 name">
      Sign In Your Account
  </div>
  <form class="p-3 mt-3 " form action="/signin" method="post" >
    {% csrf_token %}
      <div class="d-flex align-items-center custom-box-input-field">
        <input class="custom-input-field-g" type="text" name="username" id="userName" placeholder="Username" autocomplete="off">
      </div>
      <div class=" d-flex align-items-center custom-box-input-field">
        <input class="custom-input-field-g" type="password" name="pass1" id="pwd" placeholder="Password" autocomplete="off">
      </div>
      <button class="custom-button mt-3 " type="submit">Sign in</button>
  </form>
  <div class="text text-center fs-6">
    <a style="color:rgb(157 95 158);" href="{% url 'QnAbase:signup' %}">Create an Account</a>
  </div>
</div>

{% endblock %}
